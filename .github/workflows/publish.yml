name: Publish

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write # required for npm trusted publishing (OIDC)

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          scope: '@customer-support-success'

      - run: npm ci

      - run: npm run build

      # Uses OIDC + provenance; no npm token required once trusted publisher is configured
      - run: npm publish --provenance --access public
